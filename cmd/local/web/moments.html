<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter: Moments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <a href="/home">Home</a>
        <a href="/index">Login</a>
    </div>
    <div>
        <div class="timeline">
            <h3>> Trending  </h3>
            {{range $t := .}}
            <div class="tweet">
                <p>
                    <a href="/ViewFeeds?username={{$t.UserName}}">@{{$t.UserName}}</a> 
                    * {{$t.Timestamp}}
                </p>
                <p>{{$t.Body}}</p>
            </div>
            {{end}}

                    <a href="/ViewFeeds?username=#">@User1</a> 
                    *12:12
                </p>
                <p>Text</p>
            </div>
            <div class="tweet">
                <p>
                    <a href="/ViewFeeds?username=#">@User2</a>
                    *13:13
                </p>
                <p>Text</p>
            </div> -->
        </div>
    </div>
    
</body>
</html>
