<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter: userlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <a href="/home">Home</a>
        <a href="/i/moments">Moments</a>
    </div>

    {{if .Following}}
        <h3>Users followed by {{.UserName}}</h3>
    {{else}}
        <h3>Users following {{.UserName}}</h3>
    {{end}}
    {{range $k, $_:= .UserList}}
    <div class="user_list">
        <a href="/userprofile?username={{$k}}">
        @{{$k}}
        </a>
    </div>
    {{end}}
</body>
