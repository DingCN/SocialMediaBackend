<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter: View Feeds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <a href="/home">Home</a>
        <a href="/i/moments">Moments</a>
    </div>
    <div>
        <div class="user">
            <h2>
                {{.UserName}}'s Profile Page
                <!-- @HongyuDing -->
            </h2>
            <p> 
                Tweets: 
                <a href="/userProfile?username={{.UserName}}">
                {{.NumTweets}}
                </a>
                Following: 
                <a href="/getAllFollowing?username={{.UserName}}">
                {{.NumFollowing}}
                </a>
                Followers: 
                <a href="/getAllFollower?username={{.UserName}}">
                {{.NumFollowers}}
                </a>
            </p>
            <p>
                <form action="/FollowOrUnfollow?username={{.UserName}}" method="POST">
                    <input type="submit" name="follow" value="Follow">
                </form>
            </p>
        </div>                                
    </div>
        <div class="timeline">
            <h3>>Tweets</h3>
            {{range $t := .TweetList}}
            <div class="tweet">
                <p>
                    <a href="/userProfile?username={{$t.UserName}}">@{{$t.UserName}}</a> 
                    * {{$t.Timestamp}}
                </p>
                <p>{{$t.Body}}</p>
            </div>
            {{end}}
        </div>
    </div>
    
</body>
</html>
