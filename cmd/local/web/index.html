<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter. It's what's happening.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div>
        <h1>
            Twitter: See what's happening in the world right now
        </h1>
        <h2>
            Join Twitter today
        </h2>
        <div>
            <form action="/login" method="POST">
            <div>
                <h3>> Already have an account?</h3>
                {{if $loginResult != ""}}
                    <p>{{$loginResult}}</p>
                {{end}}
                <div>
                    <input name="username" maxlength="50" placeholder="Name" type="text"/>
                </div>
                <div>
                    <input name="password" minlength="6" placeholder="Password" type="password"/> 
                </div>
                <div>
                    <input type="submit" name="login" value="Login"/>
                    <input type="submit" name="signup" value="Signup"/>
                    <input type="reset" name="reset" value="Reset" />
                </div>
            </div>
            </form>
        </div>
        <div>
            <h3>> Want to Explore First?</h3>
            <a href="localhost:9090/moments"> Go to Moments</a>
        </div>
    </div>
    
</body>
</html>
